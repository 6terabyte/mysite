  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alwaysOpen</title>
    <link rel="stylesheet" type="text/css" href="alwaysOpen.css">
  </head>
  <body>
    <div class="station">
      <div class="stationUp">
        <div>品川・新橋・日本橋 方面</div><br>
        <div class="service floatL">
          <div class="serviceUp display"></div><br>

        <div class="laststop floatL">

          <div class="laststopUp display"></div><br>

        <div class="time floatL">

          <div class="timeUp display"></div><br>
          <div class="timeUp display"></div><br>
        </div>
      </div>

          <div class="laststopDown display"></div><br>

        </div>
